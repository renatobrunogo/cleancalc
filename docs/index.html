<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CleancalC</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .logoname {
        width: 400px;
        height: 200px;
        margin-bottom: 5px;
        animation-name: pulseZoom;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
        /*animation: pulseZoom 2.0s ease-in-out 3;
        transition: transform 0.6s cubic-bezier(0.25, 1.25, 0.5, 1.0);*/
    }
/*    .logoname:hover {
        animation: pulseZoom 2.0s ease-in-out 3;
    }*/
    @keyframes pulseZoom {
        0%   { transform: scale(1); }
        25%  { transform: scale(1.1); }
        50%  { transform: scale(1); }
        75%  { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .broomanimation {
        width: 550px;
        height: 350px;
        margin-top: 5px; 
    }
    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      background-color: #3d518d;
      color: white;
      padding: 10px 30px;
      font-size: 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      animation: pulseZoom 0.6s ease-in-out 3;
    }
  </style>
</head>
<body>
  <div>
    <img
        src="media/cleancalclogoname.png"
        alt="CleancalC"
        class="logoname"
    ></img>
  </div>
  <div>
    <video
        src="media/cleancalcbroom.mp4"
        class="broomanimation"
        type="video/mp4"
        autoplay muted loop
    ></video>
  </div>
  <p>Ferramenta para calcular espaço ocupado por arquivos temporários no Windows.</p>
  <a
    href="https://github.com/renatobrunogo/cleancalc/releases/download/v1.1.0/cleancalc.exe"
    class="button"
    download
    >Baixar CleancalC</a
  >
</body>
</html>
